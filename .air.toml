root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/jawhar cmd/jawhar/jawhar.go"
bin = "tmp/jawhar -S http://127.0.0.1:5060"
full_bin = "./tmp/jawhar"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
include_dir = []
exclude_file = []
exclude_unchanged = true
log = "air.log"
delay = 1000 # ms
stop_on_error = true
send_interrupt = false
kill_delay = 500 # ms

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
